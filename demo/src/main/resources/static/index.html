<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        .form-container {
            margin-top: 30px;
        }

        .form-container input[type="url"] {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 16px;
        }

        .form-container input[type="submit"] {
            padding: 10px 20px;
            background-color: #d6984b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-container input[type="submit"]:hover {
            background-color: #e08616;
        }

        .login-button {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .login-button a {
            padding: 10px 20px;
            color: #333; /* 버튼 색상 */
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-button a:hover {
            background-color: transparent; /* 호버 시 배경색 없음 */
            color: #666; /* 호버 시 색상 */
        }
    </style>
</head>
<body>
<h1>Welcome to SEO Website!</h1>
<p>This is a simple welcome page.</p>
<p>Coming soon!</p>

<div class="form-container">
    <form action="api/feedback" method="post">
        <input type="url" name="url" placeholder="Enter URL">
        <input type="submit" value="Submit">
    </form>
</div>

<div class="login-button">
    <a href="/login">로그인</a>
</div>

</body>
</html>
